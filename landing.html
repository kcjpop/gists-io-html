<!DOCTYPE html>
<html>
<head>
	<title>Home | Gists.io</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="./assets/style/landing.css" id="main-style">
	<link href="//fonts.googleapis.com/css?family=Open+Sans:700,400,300|Roboto:400,700,900,300|Roboto+Slab:400,300&subset=latin" rel="stylesheet" type="text/css">
</head>
<body>
	<main role="main">
		<section class="landing-image">
			<div class="landing-content">
				<h1 class="landing-tagline">Share your thoughts</h1>
				<div class="landing-email-form">
					<form role="form" class="form-inline">
						<input type="text" class="form-control landing-input" name="email" placeholder="Curious about us? Enter your email here">
						<button type="submit" class="btn btn-primary">Subscribe</button>
					</form>
				</div>
			</div>
			<div class="landing-copyright">
				Image by <a href="http://www.flickr.com/photos/tiina-niskanen/" target="_blank">Tiina M Niskanen</a>. CC-3.0 licensed.
			</div>
		</section>
	</main>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(function() {
	console.log($(window).height());
	$('section.landing-image').css('height', $(window).height() + 20);
});
</script>
</body>
</html>
