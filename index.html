<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Home | Gists.io</title>
    <meta name="description" content="">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/css/semantic.min.css">
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>

    <nav class="ui fixed menu navbar grid">
        
        <div class="computer tablet only row">
            <a href="" class="item logo">gists.io</a>

            <div class="right menu">
                <a href="" class="active item"><i class="home icon"></i> Home</a>
                <a href="" class="item"><i class="magic icon"></i> Features</a>
                <a href="" class="item"><i class="rocket icon"></i> Expore</a>
                <a href="" class="item"><i class="lab icon"></i> Contact</a>

                <div class="item">
                    <div class="ui icon input">
                        <input type="text" placeholder="Search by #hashtag">
                        <i class="search link icon"></i>
                    </div>
                </div>

                <div class="item">
                    <div class="ui teal icon button">Sign In <i class="user icon"></i></div>
                </div>
            </div>
        </div>
    </nav> <!-- end nav -->

    <main>
        
        <section class="landing-image">
            <div class="ui page action grid">
                <div class="row">
                    <div class="center aligned column">
                        
                        <div class="ui view shape">
                            <div class="sides">
                                <div class="active side">
                                    <h1 class="ui action header">Choose a blog to view</h1>
                                </div>
                                <div class="side">
                                    <form action="" class="ui form">
                                        <div class="inline fields">
                                            <div class="field">
                                                <div class="ui huge teal pointing right label">
                                                https://gists.io/
                                                </div>
                                                <input placeholder="gitstio" type="text" class="monospace small input">
                                            </div>
                                            <div class="field">
                                                <button class="ui labeled teal right icon button">View <i class="rocket icon"></i></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="ui relaxed horizontal divider">OR</div>
                        
                        <div class="ui subscribe shape">
                            <div class="sides">
                                <div class="active side">
                                    <h1 class="ui action header">Apply for private beta</h1>
                                </div>
                                <div class="side">
                                    <form class="ui form">
                                        <div class="inline fields">
                                            <div class="field">
                                                <label>Email</label>
                                                <input type="text" placeholder="john@example.com" class="small input">
                                            </div>
                                            <div class="field">
                                                <button class="ui teal icon button">
                                                    We&rsquo;ll never spam you
                                                    <i class="heart icon"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </main> <!-- end main -->
    
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/javascript/semantic.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/build.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
